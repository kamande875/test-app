name: Deploy to Azure WebApp

on:
  push:
    branches: main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: test-app
  AZURE_WEBAPP_PACKAGE_PATH:  https://github.com/kamande875/test-app.git
  NODE_VERSION: 20             

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20
        cache: 'npm'

    - name: npm install and  build
      run: |
        npm install
        npm run build --if-present

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v3
      with:
        name: node-app
        path: .

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Development'
      url: https://megaclaim-test.azurewebsites.net/

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v3
      with:
        name: node-app

    - name: 'Deploy to Azure WebApp'
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: test-app
        package: /site/wwwroot/
        server: 'waws-prod-dxb-007.ftp.azurewebsites.windows.net/site'
        username: 'megaclaim__test\$megaclaim__test'
        local-dir: ./dist/test-app/
