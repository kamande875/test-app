name: Deploy to Azure WebApp

on:
  push:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20
        cache: 'npm'

    - name: npm install and  build
      run: |
        npm install
        npm run build 

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Development'
      url: waws-prod-dxb-007.ftp.azurewebsites.windows.net/site

    - name: 'Deploy to Azure WebApp'
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: test-app
        package: /site/wwwroot/
        server: 'waws-prod-dxb-007.ftp.azurewebsites.windows.net/site'
        username: 'megaclaim__test\$megaclaim__test'
        local-dir: ./dist/test-app/
