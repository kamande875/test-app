name: test-app

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set Up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install Dependencies
      run: npm install

    - name: Build Angular App
      run: npm run build

  deploy-to-azure:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set Up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install FTP Deploy Action
      run: npm install -g SamKirkland/FTP-Deploy-Action

    - name: Deploy to Azure via FTP
      run: npx ftp-deploy --server ${{ secrets.AZURE_FTP_SERVER }} --user ${{ secrets.AZURE_FTP_USERNAME }} --password ${{ secrets.AZURE_FTP_PASSWORD }} --local-dir ./dist/ --remote-dir /site/wwwroot/

